<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <style>
        body {
            background-color: black;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .listPlanets {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            padding: 10px;
            position: relative;
            border: 2px solid white;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .moon {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgb(237, 237, 237);
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <section class="listPlanets"></section>

    <script src="moon.js"></script>
</body>
</html>
