<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic Reset */
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: #222;
}

/* Navbar container */
.navbar {
  background-color: #000000;
  box-shadow: 5px 5px 20px white;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/* Logo */
.logo {
  font-size: 24px;
  font-weight: bold;
}

/* User info area */
.userinfo {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Profile image */
.userinfo img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
}

    </style>
</head>
<body>


  
  <nav class="navbar">
    <div class="logo">MySite</div>
    <div class="userinfo" id="userinfo">
      <!-- JS will add user info here -->
    </div>
  </nav>

  <script src="script.js"></script>

</body>
</html>

    
    
</body>
</html>
