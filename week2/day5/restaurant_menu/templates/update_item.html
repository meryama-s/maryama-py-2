<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Item</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-yellow-400 min-h-screen flex items-center justify-center p-4">

  <div class="bg-gray-200 shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-red-800 mb-6">Update Menu Item</h1>

    <form method="POST" class="space-y-4">
      <!-- Name Input -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Dish Name</label>
        <input type="text" id="name" name="name" value="{{ item[1] }}" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
      </div>

      <!-- Price Input -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item[2] }}" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
      </div>

      <!-- Submit Button -->
      <div class="flex justify-between">
        <a href="{{ url_for('menu') }}" class="text-gray-600 hover:underline">Cancel</a>
        <button type="submit"
                class="bg-red-700 hover:bg-red-800 text-white font-semibold px-4 py-2 rounded shadow">
          Update Item
        </button>
      </div>
    </form>
  </div>

</body>
</html>
