<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars AJAX App</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <h1>Star Wars Characters</h1>

    <button id="generateBtn">Generate Character</button>

    <div id="loading" class="hidden">
      <i class="fa-solid fa-spinner fa-spin"></i>
      <p>Loading...</p>
    </div>

    <div id="error" class="hidden"></div>

    <div id="character" class="hidden">
      <h2 id="name"></h2>
      <p><strong>Height:</strong> <span id="height"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Birth Year:</strong> <span id="birth_year"></span></p>
      <p><strong>Home World:</strong> <span id="homeworld"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
