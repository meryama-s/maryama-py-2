<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form + Bold Interaction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #2c3e50;
    }

    form input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    form input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    ul.usersAnswer {
      margin-top: 25px;
      list-style-type: none;
      padding-left: 0;
    }

    ul.usersAnswer li {
      background-color: #ecf0f1;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      color: #2c3e50;
      font-weight: 500;
    }

    ul.usersAnswer li:hover {
      transform: scale(1.02);
    }
    #text {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
      color: #2c3e50;
      background-color: #fdfdfd;
      padding: 20px;
      border-left: 5px solid #3498db;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    #text strong {
      font-weight: bold;
      color: black;
      transition: color 0.3s ease;
    }

    #text:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="userForm">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="firstname">

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lastname">

      <input type="submit" value="Submit" id="submit">
    </form>

    <ul class="usersAnswer"></ul>

    <p id="text">
      <strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
      <strong>end</strong> you <strong>will</strong> be great Developers!
      <strong>Enjoy</strong> the <strong>JavaScript</strong> lessons
    </p>
  </div>

  <script>
    //form logic
    const form = document.getElementById('userForm');
    const firstNameInput = document.getElementById('fname');
    const lastNameInput = document.getElementById('lname');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const firstName = firstNameInput.value.trim();
      const lastName = lastNameInput.value.trim();

      if (firstName === '' || lastName === '') {
        alert("Please fill in both fields.");
        return;
      }

      const ul = document.querySelector('.usersAnswer');
      ul.innerHTML = '';

      const li1 = document.createElement('li');
      li1.textContent = firstName;

      const li2 = document.createElement('li');
      li2.textContent = lastName;

      ul.appendChild(li1);
      ul.appendChild(li2);
    });

    // bold text interaction
    let allBoldItems;

    function getBoldItems() {
      allBoldItems = document.querySelectorAll('#text strong');
    }

    function highlight() {
      allBoldItems.forEach(item => {
        item.style.color = 'blue';
      });
    }

    function returnItemsToDefault() {
      allBoldItems.forEach(item => {
        item.style.color = 'black';
      });
    }

    const paragraph = document.getElementById('text');

    getBoldItems(); 

    paragraph.addEventListener('mouseover', highlight);
    paragraph.addEventListener('mouseout', returnItemsToDefault);
  </script>

</body>
</html>
