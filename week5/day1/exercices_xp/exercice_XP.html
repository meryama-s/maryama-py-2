//execice 1

        function compareToTen(num){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (num > 10) {
                        reject(num + " is greater than 10");
                    } else {
                        resolve(num + " is less than or equal to 10");
                    }
                }, 1000);
            });
        }
compareToTen(15)
  .then(result => console.log(result))
  .catch(error => console.log(error));
  compareToTen(8)
  .then(result => console.log(result))
  .catch(error => console.log(error))
