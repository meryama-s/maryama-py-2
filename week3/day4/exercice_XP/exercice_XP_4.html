<!doctype html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Volume of a Sphere</title> 
    <style>  
      
      body {
        padding-top: 40px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 480px;
        margin: auto;
        background: linear-gradient(135deg, #5e41ff, #008496);
        color: white;
        text-align: center;
        user-select: none;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        font-weight: 600;
        text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }

      form {
        background-color: rgba(4, 49, 197, 0.575);
        padding:    30px  35px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 221, 0.7);
      }

      label {
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 8px;
        display: block;
        text-align: left;
        color: #feffff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      }

      input[type="text"] {
        padding: 12px 15px;
        margin-bottom: 25px;
        border: none;
        border-radius: 30px;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: inset 0 0 10px rgba(5, 247, 255, 0.8);
        background-color: rgba(255,255,255,0.15);
        color: white;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        outline: none;
      }

      input[type="text"]:focus {
        background-color: rgba(0, 14, 53, 0.3);
        box-shadow: 0 0 12px #0d11ff, inset 0 0 15px #00b7ff;
      }

      input[readonly] {
        background-color: rgba(255,255,255,0.1);
        font-weight: 700;
        text-align: center;
      }

      input[type="submit"] {
        background: linear-gradient(45deg, #1d34ff, #070049);
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
        padding: 14px 0;
        border-radius: 30px;
        border: dashed white 1px;
        cursor: pointer;
        width: 100%;
        box-shadow: 0 6px 15px rgba(43, 241, 255, 0.7);
        transition: background 0.4s ease, transform 0.2s ease;
      }

      input[type="submit"]:hover {
        background: linear-gradient(45deg, #4b2bffa8, #b5eaf7c4);
        transform: scale(1.05);
      }

      input[type="submit"]:active {
        transform: scale(0.95);
      }
    </style> 
  </head> 
  <body> 
    <p>Input radius value and get the volume of a sphere.</p> 

    <form id="MyForm"> 
      <label for="radius">Radius</label>
      <input type="text" name="radius" id="radius" required> 

      <label for="volume">Volume</label>
      <input type="text" name="volume" id="volume" readonly> 

      <input type="submit" value="Calculate" id="submit">    
    </form> 

    <script>
    const form = document.getElementById('MyForm');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const radiusInput = document.getElementById('radius');
        const volumeInput = document.getElementById('volume');

        const radius = parseFloat(radiusInput.value);

        if (isNaN(radius) || radius <= 0) {
          alert("Please enter a valid positive number for the radius.");
          return;
        }

        const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

        volumeInput.value = volume.toFixed(2);
      });
    </script>
  </body> 
</html>
