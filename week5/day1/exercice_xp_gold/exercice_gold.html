    <script>
        // exercice 1 
const promise1 = Promise.resolve(3);
const promise2 = 42; 
const promise3 = new Promise((resolve, reject) => {
  setTimeout(resolve, 3000, 'foo');
});

Promise.all([promise1, promise2, promise3])
  .then(values => console.log(values)) // expected =>[3, 42, "foo"]
  .catch(error => console.log("Error:", error)); 
 //explination 
// Promise.all() takes an array of promises and returns a single promise
// it waits until all the promises inside the array are resolved
// When all are fulfilled it returns an array containing all the resolved values in the same order if any of the promises are rejected, Promise.all immediately rejects and returns that error


//exercice 2 

function timesTwoAsync(x) {
  return new Promise(resolve => resolve(x * 2));
}

const arr = [1, 2, 3];
const promiseArr = arr.map(timesTwoAsync);

Promise.all(promiseArr)
  .then(result => {
    console.log(result);
  });

//[2, 4, 6] bcs each value in arr is doubled asynchronously arr.map(timesTwoAsync) creates an array of promises Promise.all() waits for all of them and collects their results
